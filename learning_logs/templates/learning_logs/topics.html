{% extends "learning_logs/base.html" %}

{% block content %}

    <p>Topics</p>

    <ul>
        {% for topic in topics%}
        <!--        变量名双花括号-->
        <li>{{topic}}</li>
        <!--        列表为空时怎么办-->
        {% empty %}
        <li>No topics have been added yet.</li>
        <!--        循环结束位置-->
        {% endfor %}
    </ul>

{% endblock content %}
